k of, and services delivered in a positive, warm environment. ​​​​<br> </p> <br> Role - Web Design & Production Assistance<br> <p>&ensp;Web page design<br> &ensp;Assisted in building web quiz​​​​<br> &ensp;Managed illustration file library<br> &ensp;Assisted in developing brand guidelines for illustration use​​​​<br> &ensp;Sourced found photography<br> </p> Agency - Partners & Spade<br> Creative Directors - Andy Spade & Erik Heywood<br> Art Director - Parker Argote<br> Lead Designer - Lauren Espeseth<br> Account Director - Nicole Solano<br> Account Associate - Angelika Ingham<br> UX Designer - Lauren Wills<br> Illustrator - Sandra Javera<br></figcaption> </figure> <hr> <br> <figure style="text-align:left;"> <img src="/assets/Mono_PortfolioMockup_1280_SiiaHomepage.png" style="padding:0; width:100%" alt=" siia"/> <figcaption> <b>Siia Cosmetics<br> </b> Branding, Web Design <br><br> <p> <a href="https://siiacosmetics.com">Siia Cosmetics</a> is an American Beauty Company, founded in 2019 by a small team of entrepreneurs and beauty experts with a mission to bring the highest-quality luxury cosmetics to the greatest number of people, because we believe in this fundamental truth: everyone deserves beauty.​​​​<br> </p> <br> Role - Web Design & Production Assistance<br> <p>&ensp;On-set still photography​​​​<br> &ensp;Management of file library​​​​<br> &ensp;Secondary assistance in product photography color correction<br> &ensp;Product description copy writing​​​​<br> &ensp;Collection merchandising of product and editiorial photography<br> &ensp;Market Research on color matches across all makeup SKUs​​​​<br> &ensp;Management of market research data​​​​<br> &ensp;Secondary assistance in video editing and formating for web use<br> &ensp;Created GIFs for all product SKUs<br> &ensp;Designed e-comm purchase emails<br> </p> Agency - Partners & Spade<br> Creative Directors - Andy Spade & Erik Heywood<br> Art Director - Parker Argote<br> Lead Designer - Lauren Espeseth<br> Account Director - Nicole Solano<br></figcaption> </figure> <hr> <div class=page-foot > <!-- <div class=copyright > &copy; {{ fill author }}. {{isnotpage /tag/*}}Last modified: {{ fill fd_mtime }}.{{end}} Website built with <a href="https://github.com/tlienart/Franklin.jl">Franklin.jl</a>. </div> --> </div></div> </div> </div> </div> <!-- end of class page-wrap-->
